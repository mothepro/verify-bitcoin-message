name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build project
        run: bun run build:browser

      - name: Create PR preview in gh-pages
        run: |
          # Create preview directory in gh-pages
          mkdir -p gh-pages/pr-${{ github.event.number }}

          # Copy built files to preview directory
          cp -r * gh-pages/pr-${{ github.event.number }}/

          # Update the preview with PR-specific info
          echo "<!-- PR #${{ github.event.number }} - Commit: ${{ github.sha }} -->" >> gh-pages/pr-${{ github.event.number }}/index.html

      - name: Deploy preview to gh-pages
        run: |
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add/update preview for PR #${{ github.event.number }}" || exit 0
          git push

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repoName}/pr-${prNumber}/`;

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('🚀 Preview deployment')
            );

            const commentBody = `🚀 **Preview deployment ready!**

            ✅ **Preview URL**: ${previewUrl}
            📝 **Commit**: \`${context.sha.substring(0, 7)}\`
            🔄 **Updated**: ${new Date().toISOString()}

            ---
            *This preview will be updated automatically when you push new commits to this PR.*`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove preview directory
        run: |
          if [ -d "pr-${{ github.event.number }}" ]; then
            rm -rf pr-${{ github.event.number }}
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Remove preview for PR #${{ github.event.number }}" || exit 0
            git push
          fi

      - name: Comment PR cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            // Find existing preview comment and update it
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('🚀 Preview deployment')
            );

            if (botComment) {
              const cleanupBody = `🚀 **Preview deployment**

              ❌ Preview has been cleaned up (PR closed)
              📝 Final commit: \`${context.sha.substring(0, 7)}\`
              🗑️ Cleaned up: ${new Date().toISOString()}`;

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: cleanupBody
              });
            }
