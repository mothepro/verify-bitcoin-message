name: Auto Verify Bitcoin Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  run-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run Tests
        id: test
        run: |
          if ! bun test verify; then
            echo "INSTALL_FAILED=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Close PR if install failed
        if: steps.test.outputs.INSTALL_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ùå **PR Automatically Closed**
              See the output of the previous \`test\` step to see the error.`
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

      - name: Exit if install failed
        if: steps.test.outputs.INSTALL_FAILED == 'true'
        run: exit 1

      - name: payloads.json
        id: payloads_json
        run: |
          echo "OUTPUT<<EOF" >> $GITHUB_OUTPUT
          cat payloads.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: package.json
        id: package_json
        run: |
          echo "OUTPUT<<EOF" >> $GITHUB_OUTPUT
          cat package.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with output
        uses: actions/github-script@v7
        with:
          # TODO maybe concat the rest of the comments into this one
          script: |
            let count = 0
            const limit = 75
            const { owner, repo } = context.repo
            const { number: issue_number } = context.issue
            const { homepage, blockexplorerpage } = ${{ steps.package_json.outputs.OUTPUT }}
            const payloads = ${{ steps.payloads_json.outputs.OUTPUT }}
            const proof = { url: new URL(homepage) }
            const explorerUrl = new URL(blockexplorerpage)
            const existingComments = await github.rest.issues.listComments({ owner, repo, issue_number });
            for (const { address, message, signature } of payloads) {
              const hasComment = existingComments.data.find(comment => [
                encodeURIComponent(signature),
                signature,
              ].some(x => comment.body.includes(x)))
              if (hasComment) {
                console.warn(`Skipping comment already exists for signature ${signature.slice(0, 8)}...`)
                continue;
              }

              explorerUrl.pathname = `address/${address}`
              proof.title = `[\`${address}\`](${explorerUrl}) used their private key to `
              proof.details = ''

              proof.url.searchParams.set('address', address)
              proof.url.searchParams.set('message', message)
              proof.url.searchParams.set('signature', signature)

              if (String(proof.url).length < 2000) {
                proof.title += `[digitally sign üîè](${proof.url}) this message`
              } else {
                console.warn('Proof is too long for the CDN (cloudflare):', proof.url)
                proof.title += `digitally sign this message`
                proof.details = `>
            > <details>
            > <summary>
            >   Verify this verification üîè
            > </summary>
            >
            >
            > Unfortunately, [the automatic proof via ${proof.url.host}](${proof.url}) may be over the 2000 character limit to be routed by cloudflare.
            >
            > ## Manually ${proof.url.host}
            >
            > Visit ${homepage}, then copy and paste the following into the "Verify any Message" dialog:
            >
            > \`\`\`json
            > ${JSON.stringify({ address, message, signature })}
            > \`\`\`
            >
            > ## Github
            >
            > Proof can be found in the \`Checks\` tab
            > </details>
                `.trim()
              }

              let body = `
            > [!WARNING]
            > @${context.actor} is the publisher, **not** the signer, unless stated otherwise üïµ

            > [!IMPORTANT]
            > ${proof.title}
            ${proof.details}

            ${message}
              `.trim()

              await github.rest.issues.createComment({ owner, repo, issue_number, body });

              if (count++ >= limit) {
                body = `
            All payloads have been verified. ‚òëÔ∏è

            Pre commit payload limit reached.
            Try to upload messages in smaller batches.

            Payload limit reached per commit.
                `.trim()
                await github.rest.issues.createComment({ owner, repo, issue_number, body });
                break;
              }
            }
