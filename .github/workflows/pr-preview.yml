name: Auto Verify Bitcoin Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  run-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies, (postinstall runs build and test)
        run: bun install

      - name: Run CLI and capture output
        id: run_output
        # Save output to environment variable, handling multiline
        run: |
          echo "OUTPUT<<EOF" >> $GITHUB_OUTPUT
          bun run .github//workflows//generate-github-comments.ts >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with output
        uses: actions/github-script@v7
        with:
          script: |
            const { issue, repo, sha } = context;
            const { owner, repo } = repo;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issue.number,
              body: `🤖 These are all the verified messages and their proofs.

                ${{ steps.run_output.outputs.OUTPUT }}

                ---

                *This output will be updated automatically when you push new commits to this PR.*
                📝 **Commit**: \`${sha.substring(0, 7)}\`
                🔄 **Updated**: ${new Date().toISOString()}
                `
            });
