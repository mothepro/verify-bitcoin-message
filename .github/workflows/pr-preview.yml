name: Auto Verify Bitcoin Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  run-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run Tests
        id: test
        run: |
          if ! bun test verify; then
            echo "INSTALL_FAILED=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Close PR if install failed
        if: steps.test.outputs.INSTALL_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ùå **PR Automatically Closed**
              See the output of the previous \`test\` step to see the error.`
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

      - name: Exit if install failed
        if: steps.test.outputs.INSTALL_FAILED == 'true'
        run: exit 1

      - name: payloads.json
        id: payloads_json
        run: |
          echo "OUTPUT<<EOF" >> $GITHUB_OUTPUT
          cat payloads.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: package.json
        id: package_json
        run: |
          echo "OUTPUT<<EOF" >> $GITHUB_OUTPUT
          cat package.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with output
        uses: actions/github-script@v7
        with:
          # TODO maybe concat the rest of the comments into this one
          script: |
            const payloads = ${{ steps.payloads_json.outputs.OUTPUT }}
            const { homepage } = ${{ steps.package_json.outputs.OUTPUT }}
            const proof = new URL(homepage)
            const mempool = new URL('https://mempool.space')
            let count = 0
            const limit = 75
            const { owner, repo } = context.repo
            const issue_number = context.issue.number
            const existingComments = await github.rest.issues.listComments({ owner, repo, issue_number });
            for (const { address, message, signature } of payloads) {
              const hasComment = existingComments.data.find(comment => comment.body.includes(signature))
              if (hasComment) {
                console.warn(`Skipping comment already exists for signature ${signature.slice(0, 8)}...`)
                continue;
              }

              mempool.pathname = `address/${address}`

              proof.searchParams.set('address', address)
              proof.searchParams.set('message', message)
              proof.searchParams.set('signature', signature)

              let body = `
            > [!IMPORTANT]
            > [\`${address}\`](${mempool}) digitally signed this message.
            > This does **not** mean that @${context.actor} is message signer.
            >
            > ## Proof [${homepage} üîê](${proof})


            ${message}`.trim()

              await github.rest.issues.createComment({ owner, repo, issue_number, body });

              if (count++ >= limit) {
                body = `All payloads have been verified. ‚òëÔ∏è \n\nPre commit payload limit reached.\nTry to upload messages in smaller batches.\n\nPayload limit reached per commit.`
                await github.rest.issues.createComment({ owner, repo, issue_number, body });
                break;
              }
            }
